<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Presupuesto Personal</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <main class="container">
        <h1>Personal Cash Flow Management</h1>

        <section>
            <h2>General Balance</h2>
            <table class="balance-table">
                <thead>
                    <tr>
                        <th class="balance-head">PEN</th>
                        <th class="balance-head">USD</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="balance-detail">S/. 0.00</td>
                        <td class="balance-detail">$. 0.00</td>
                    </tr>
                </tbody>
            </table>
        </section>
        
        <section>
            <h2>Transaction Record</h2>

            <form id="transactionForm">

                <table class="transaction-table">
                    <tbody>
                        <tr>
                            <td class="transaction-detail">
                                <div class="form-group">
                                    <p class="option">Type:</p>
                                    <div class="radio-group">
                                        <label for="credit">
                                            <input 
                                                type="radio" 
                                                name="type" 
                                                value="credit"
                                                required
                                            > Credit
                                        </label>
                                        <label for="debit">
                                            <input 
                                                type="radio" 
                                                name="type" 
                                                value="debit"
                                                required
                                            > Debit
                                        </label>
                                    </div>
                                </div>

                            </td>
                            <td class="transaction-detail">
                                <div class="form-group">
                                    <p class="option">Currency:</p>
                                    <div class="radio-group">
                                        <label for="PEN">    
                                            <input 
                                                type="radio" 
                                                name="currency" 
                                                value="PEN"
                                                required
                                            > (S/.) PEN
                                        </label>
                                        <label for="USD">
                                            <input 
                                                type="radio" 
                                                name="currency" 
                                                value="USD"
                                                required
                                            > ($.) USD
                                        </label>
                                    </div>
                                </div>

                            </td>
                        </tr>
                        <tr>
                            <td class="transaction-detail">
                                <div class="form-group">
                                    <p class="option">Amount:</p>
                                    <input 
                                        class="box-option"
                                        type="number" 
                                        id="amount" 
                                        name="amount" 
                                        step="0.01" 
                                        min="0" 
                                        required
                                    >
                                </div>        

                            </td>
                            <td class="transaction-detail">
                                <div class="form-group">
                                    <p class="option">Category:</p>
                                    <select class="box-option" id="category" name="category">
                                        <!-- Las opciones se cargarán dinámicamente -->
                                    </select>
                                </div>

                            </td>
                        </tr>
                    </tbody>    
                </table>

                <div class="form-group">
                    <p class="option">Description:</p>
                    <textarea 
                        id="description"
                        name="description"
                        rows="3"
                        placeholder="Write a summary description."
                        required
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn">Registrar Movimiento</button>
                </div>
            </form>
    
        </section>
        
        <section>
            <h2>Historial de Movimientos</h2>
            <div class="form-group botonera">
                <button type="button" id="mostrarHistorialxRegistro" class="btn btn-historial">
                    Mostrar Historial (por orden de registro)
                </button>

                <button type="button" id="mostrarHistorialxMonto" class="btn btn-historial">
                    Mostrar Historial (por orden de Monto)
                </button>
                     
            </div>
            
            <div class="form-group historialContenedor" id="historialContenedor">
                <ul class="listaHistorial" id="listaHistorial"></ul>
            </div>   
            
        </section>
        
    </main>

    <script src="JS/validators.js"></script>
    <script src="JS/utils.js"></script>
    <script src="JS/app.js"></script>
</body>
</html>
