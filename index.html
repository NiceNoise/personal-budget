<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Presupuesto Personal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Movimientos</h1>


        <form id="formularioMovimiento">

            <div class="form-group">
                <label for="monto">Monto (S/)</label>
                <input 
                    type="number" 
                    id="monto" 
                    name="monto" 
                    step="0.01" 
                    min="0" 
                    required
                >
            </div>        
    
            <div class="form-group">
                <label>Tipo de Movimiento:</label>
                <div class="radio-group">
                    <label>
                        <input 
                            type="radio" 
                            name="tipoMovimiento" 
                            value="ingreso" 
                            required
                        > Ingreso
                    </label>
                    <label>
                        <input 
                            type="radio" 
                            name="tipoMovimiento" 
                            value="egreso" 
                            required
                        > Egreso
                    </label>
                </div>
            </div>

            <button type="submit" class="btn">Registrar Movimiento</button>
        </form>

        <button type="button" id="mostrarHistorial" class="btn btn-historial">
            Mostrar Historial
        </button>
     
        <div id="historialContenedor">
            <ul id="listaHistorial"></ul>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
