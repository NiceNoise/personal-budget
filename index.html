<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Presupuesto Personal</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <main class="container">
        <h1>Gestión de Caja Chica</h1>

        <section>
            <h2>Balance General</h2>
            <p class="pInfo" id="balanceSoles">PEN: S/. 0.00</p>
            <p class="pInfo" id="balanceDolares">USD: $. 0.00</p>
        </section>

        <section>
            <h2>Tipo de Cambio</h2>
            <p class="pInfo" id="tipoCambioCompra">Compra: 3.8586732</p>
            <p class="pInfo" id="tipoCambioVenta">Venta: 3.7123642</p>
            
        </section>
        
        <section>
            <h2>Registro de Movimientos</h2>

            <form id="formularioMovimiento">
                
                <div class="form-group">
                    <p class="pOpcion">Tipo de Movimiento:</p>
                    <div class="radio-group">
                        <label>
                            <input 
                                type="radio" 
                                name="tipoMovimiento" 
                                value="ingreso"
                                required
                            > Ingreso
                        </label>
                        <label>
                            <input 
                                type="radio" 
                                name="tipoMovimiento" 
                                value="egreso"
                                required
                            > Egreso
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <p class="pOpcion">Moneda:</p>
                    <div class="radio-group">
                        <label>    
                            <input 
                                type="radio" 
                                name="moneda" 
                                value="PEN"
                                required
                            > (S/.) PEN
                        </label>
                        <label>
                            <input 
                                type="radio" 
                                name="moneda" 
                                value="USD"
                                required
                            > ($.) USD
                        </label>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="monto">Monto:</label>
                    <input 
                        type="number" 
                        id="monto" 
                        name="monto" 
                        step="0.01" 
                        min="0" 
                        required
                    >
                </div>        

                <div class="form-group">
                    <label for="descripcion">Descripción del Movimiento:</label>
                    <textarea 
                        id="descripcion"
                        name="descripcion"
                        rows="1"
                        placeholder="Escriba una breve descripción"
                        required
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn">Registrar Movimiento</button>
                </div>
            </form>
    
        </section>
        
        <section>
            <h2>Historial de Movimientos</h2>
            <div class="form-group botonera">
                <button type="button" id="mostrarHistorialxRegistro" class="btn btn-historial">
                    Mostrar Historial (por orden de registro)
                </button>

                <button type="button" id="mostrarHistorialxMonto" class="btn btn-historial">
                    Mostrar Historial (por orden de Monto)
                </button>
                     
            </div>
            
            <div class="form-group historialContenedor" id="historialContenedor">
                <ul class="listaHistorial" id="listaHistorial"></ul>
            </div>   
            
        </section>
        
    </main>

    <script src="JS/validators.js"></script>
    <script src="JS/utils.js"></script>
    <script src="JS/app.js"></script>
</body>
</html>
